<!DOCTYPE html>

<head>

<body>
    <h1>Interagindo com usuário</h1>
    <button onclick="darNome()">Clique para começar</button>
    <script>
        function darNome() {
            var nome = prompt('Qual é o seu nome?')
            alert('Olá ' + nome + '! Prazer em te conhecer!')
        }
    </script>
</body>
