<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Interagindo com usuário</h1>
    <button onclick="darNome()">Clique para começar</button>
    <p id="escreverNome"></p>
    <script>
        function darNome() {
            var nome = prompt('Qual é o seu nome?')
            var text = document.getElementById('escreverNome')
            text.innerHTML = ('Olá '+nome+'! Prazer em te conhecer!')
        }
    </script>
</body>


</html>
