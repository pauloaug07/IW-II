<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1 id="titulo">CALCULADORA</h1>
        <div>
            <p>Digite o primeiro número:</p>
            <input type="text" id="num1" name="num1" value="">
            <p>Digite o segundo número:</p>
            <input type="text" id="num2" name="num2" value="">
        </div>
        <div class="botoes">
            <button id="soma" onclick="somar()">Somar</button>
            <button id="subt" onclick="subtrair()">Subtrair</button>
            <button id="divi" onclick="dividir()">Dividir</button>
            <button id="mult" onclick="multiplicar()">Multiplicar</button>
            <button id="limpar" onclick="limpar()">Limpar</button>
        </div>
        <div>
            <p>O resultado é: <b><span id="resultado"></span></b></p>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
