<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1 id="titulo">CALCULADORA - JAVASCRIPT</h1>
        <div class="linha">
            <div id="escrev" class="col-6">
                <div id="esc">
                    <label>Digite o primeiro número: </label>
                    <input type="number" id="num1" name="num1" value="">
                </div>
                <div id="esc2">
                    <label>Digite o segundo número: </label>
                    <input type="number" id="num2" name="num2" value="">
                </div>
            </div>
            <div class="botoes col-6" id="butao">
                <button id="soma" onclick="somar()">SOMAR</button>
                <button id="subt" onclick="subtrair()">SUBTRAIR</button>
                <button id="divi" onclick="dividir()">DIVIDIR</button>
                <button id="mult" onclick="multiplicar()">MULTIPLICAR</button>
                <button id="limpar" onclick="limpar()">LIMPAR</button>
            </div>
        </div>
        <div>
            <h2 id="resultado">Você ainda não fez nenhum cálculo.</h2>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
