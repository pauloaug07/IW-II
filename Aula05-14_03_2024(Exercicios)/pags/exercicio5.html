<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Calculadora de troco</h1>
    <button onclick="botaoComprar()" id="botao">Comprar Produto</button>
    <p id="text"></p>
    <script>
        var text = document.getElementById('text')
        
        function botaoComprar() {
            var produto = prompt('Informe o nome do produto')
            var preco = parseFloat(prompt('Informe o preço do produto: (R$)'))
            text.innerHTML = ('Voce irá comprar '+produto+' por R$ '+preco)
        }
    </script>
</body>
